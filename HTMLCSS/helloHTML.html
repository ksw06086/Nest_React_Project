<!DOCTYPE html> <!-- HTML5 표준을 따르고 있음을 웹 브라우저에게 알림 -->
<html lang="en">    <!-- 기본 언어는 영어임을 암시해줌 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 시멘틱 요소 -->
    <header>
        <h1>사이트 제목</h1>
        <nav>
            <!-- 네비게이션 링크 위치 -->
        </nav>
    </header>

    <!-- 웹페이지 주요 콘텐츠 / 범위가 큼 -->
    <main>
        <h1>페이지 제목</h1>
        <p>페이지 본문 내용</p>

        <!-- 오디오 콘텐츠 재생, controls 속성 추가하면 컨트롤 버튼이 생성 -->
        <audio controls>
            <source src="파일 경로" type="audio/mpeg">
        </audio>
        
        <!-- 비디오 콘텐츠 재생, controls 속성 추가하면 컨트롤 버튼이 생성 -->
        <video controls>
            <source src="파일 경로" type="video/mp4">
        </video>
    </main>

    <!--  독립적인 섹션 - 광고 섹션, 로그인섹션, 뉴스 섹션, 쇼핑관련 섹션, 날씨 섹션 등등 -->
    <section>
        <h1>섹션 제목</h1>
        <p>섹션 내용</p>
    </section>

    <!-- 독립적인 콘텐츠 - 블로그 글, 뉴스 스토리, 댓글 등의 내용 포함 -->
    <article>
        <h1>게시물 제목</h1>
        <p>게시물 내용</p>
    </article>

    <!-- 바닥글, 저작권 정보, 관련 문서 링크 등 포함 -->
    <footer>
        <p>Copyright &copy; 2023</p>
    </footer>
</body>
</html>
